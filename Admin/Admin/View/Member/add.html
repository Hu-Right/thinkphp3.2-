});

    function checkUser(){
        var email=document.getElementById("email").value;
        $.ajax({
            type:'post',
            url:"{:U('Member/checkuser')}",
            data:{email:email},
            success:function(ret){
                if(ret==1){
                    alert('账户已存在，请重新输入！');
                    document.getElementById("email").value='';
                }
            }
        })
    }
