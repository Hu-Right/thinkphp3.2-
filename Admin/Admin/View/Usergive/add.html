<!DOCTYPE html>

<html lang="zh-cn">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta name="renderer" content="webkit">

		<title></title>

		<link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">

		<link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">

		<script src="__PUBLIC__/Admin/js/jquery.js"></script>

		<script src="__PUBLIC__/Admin/js/pintuer.js"></script>

	</head>

<body>

<div class="panel admin-panel">

  <div class="panel-head" id="add"><strong><span class="iconfont icon-tianjia"></span>增加</strong></div>

  <div class="body-content">

    <form method="post" class="form-x" action="__SELF__">  

	

	<div class="form-group">

		<div class="label">

			<label>会员邮箱：</label>

		</div>

		<div class="field">

			<input type="text" class="input w50" value="" name="email" data-validate="required:请输入会员邮箱" />

			<div class="tips"></div>

		</div>

	</div>

	<div class="form-group">

		<div class="label">

			<label>会员手机：</label>

		</div>

		<div class="field">

			<input type="text" class="input w50" value="" name="mobile" data-validate="required:请输入会员手机" />

			<div class="tips"></div>

		</div>

	</div>

	<div class="form-group">

		<div class="label">

			<label>升级星级：</label>

		</div>

		<div class="field">

			<input type="text" class="input w50" value="" name="xing" data-validate="required:请输入升级星级" />

			<div class="tips"></div>

		</div>

	</div>

	<div class="form-group">

		<div class="label">

			<label>状态：</label>

		</div>

		<div class="field">

			<input type="text" class="input w50" value="" name="type" data-validate="required:请输入状态" />

			<div class="tips"></div>

		</div>

	</div>

	<div class="form-group">

		<div class="label">

			<label>时间：</label>

		</div>

		<div class="field">

			<input type="text" class="input w50" value="" name="time" data-validate="required:请输入时间" />

			<div class="tips"></div>

		</div>

	</div>

      <div class="form-group">

        <div class="label">

          <label></label>

        </div>

        <div class="field">

          <button class="button bg-main iconfont icon-icon--" type="submit"> 确认添加</button>

        </div>

      </div>

    </form>

  </div>

</div>

</body></html>
