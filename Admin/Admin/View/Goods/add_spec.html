<!DOCTYPE html>

<html lang="zh-cn">

  

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="renderer" content="webkit">

    <title></title>

    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">

    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">

    <script src="__PUBLIC__/Admin/js/jquery.js"></script>

    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>

  </head>

  

  <body>

    <div class="panel admin-panel">

      <div class="panel-head" id="add">

        <strong>

          <span class="iconfont icon-tianjia"></span>商品规格添加</strong>

      </div>

      <div class="body-content">

        <form method="post" class="form-x" action="__SELF__" enctype="multipart/form-data">

          <div class="form-group">

            <div class="label">

              <label>商品名称：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="goods_name" data-validate="required:请输入商品名称" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>市场价：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="market_price" data-validate="required:请输入市场价" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>本店价：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="shop_price" data-validate="required:请输入本店价" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>商品图片：</label></div>

            <div class="field">

              <input type="file" class="input w50" name="logo" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>是否上架：</label></div>

            <div class="field">

              <input checked="checked" type="radio" name="is_on_sale" maxlength="60" value="是" />是

              <input type="radio" name="is_on_sale" maxlength="60" value="否" />否

              <div class="tips"></div></div>

          </div>

          <div class="form-group">

            <div class="label">

              <label></label>

            </div>

            <div class="field">

              <button class="button bg-main iconfont icon-icon--" type="submit">确认添加</button></div>

          </div>

        </form>

      </div>

    </div>

  </body>



</html>
