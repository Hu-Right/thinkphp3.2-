<!DOCTYPE html>

<html lang="zh-cn">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="renderer" content="webkit">

    <title></title>

    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">

    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">

    <script src="__PUBLIC__/Admin/js/jquery.js"></script>

    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>

  </head>

  <body>

    <div class="panel admin-panel">

      <div class="panel-head" id="add">

        <strong>

          <span class="iconfont icon-tianjia"></span>短信增加</strong>

      </div>

      <div class="body-content">

        <form method="post" class="form-x" action="__SELF__" enctype="multipart/form-data">

          <div class="form-group">

            <div class="label">

              <label>服务商名称：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="dname" data-validate="required:请输入服务商名称" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>Appkey：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="dkey" data-validate="required:请输入秘钥" />

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>模板ID：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="" name="did" data-validate="required:请输入模板id" />

              <div class="tips"></div>

            </div>

          </div>
          
          <!-- <div class="form-group">

            <div class="label">

              <label>库存：</label></div>

            <div class="field">

              <input type="text" class="input w50" value="0" name="amount"/>

              <div class="tips"></div>

            </div>

          </div> -->
            <!-- 
          <div class="form-group">

            <div class="label"><label>商品分类：</label></div>

              <div class="field">
                  <select name="cate_id" id="cate_id">
                      <volist name="category" id="v">

                      </volist>
                  </select>
              </div>

          </div> -->

          <div class="form-group">

            <div class="label">

              <label>短信变量值：</label></div>

            <div class="field">

              <input type="text" class="input w50" name="dvalue" data-validate="required:请输入短信变量值"/>

              <div class="tips"></div>

            </div>

          </div>

          <div class="form-group">

            <div class="label">

              <label>是否禁用：</label></div>

            <div class="field">

              <input checked="checked" type="radio" name="is_hide" maxlength="60" value="是" />是

              <input type="radio" name="is_hide" maxlength="60" value="否" />否

              <div class="tips"></div></div>

          </div>

          <div class="form-group">

            <div class="label">

              <label></label>

            </div>

            <div class="field">

              <button class="button bg-main iconfont icon-icon--" type="submit">确认添加</button></div>

          </div>

        </form>

      </div>

    </div>

  </body>



</html>
