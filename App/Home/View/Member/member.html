<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员信息</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="/Public/Index/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/Public/Index/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/Public/Index/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/Public/Index/css/animate.min.css" rel="stylesheet">
    <link href="/Public/Index/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>会员信息</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                   <div class="ibox-content">
                        <form method="post" action="" class="form-horizontal" id="form-admin-add" enctype="multipart/form-data">
                                
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label">用户名：</label>
                                        <div class="col-sm-3">
                                        <input type="text" value="{$user.username}" class="form-control" readonly>
                                        </div>
                          </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">登陆ID号：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  value="{$user.email}" class="form-control" readonly>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">推荐人：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$uuser.username}" class="form-control" readonly>
                                    </div>
                                 </div>
                                
                                <div class="form-group">
                                <label class="col-sm-5 control-label">推荐人ID号：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$uuser.email}"  class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-5 control-label">性别：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user['gender']}"  class="form-control" readonly>
                                    </div>
                                </div> 

                                <div class="form-group">
                                <label class="col-sm-5 control-label"> 是否是报单中心：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="<if condition='$user.is_decenter eq 0'>不是<else/>是</if>"  class="form-control" readonly>
                                    </div>
                                </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">账户电子币：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.currency}"  class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-5 control-label">购物币：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.money}"  class="form-control" readonly>
                                    </div>
                                </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">出场积分：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.enter_credit}"  class="form-control" readonly>
                                    </div>
                                </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">出场重消积分：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.chongxiao_credit}"  class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-5 control-label">重消积分：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.fuxiao_credit}"  class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-5 control-label">激活币：</label>
                                    <div class="col-sm-3">
                                        <input type="text" value="{$user.activate_money}"  class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label class="col-sm-5 control-label">奖金:</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$user.bonus}" class="form-control" readonly>
                                    </div>
                                 </div>
                                
                                <div class="form-group">
                                <label class="col-sm-5 control-label">累积获得奖金：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$ztaijis}   " class="form-control" readonly>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">手机号码：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$user.mobile}" class="form-control" readonly>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">身份证号码：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$user.card}" class="form-control" readonly>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">微信号码：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$user.weixin}" class="form-control" readonly>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                <label class="col-sm-5 control-label">支付宝账户：</label>
                                    <div class="col-sm-3">
                                        <input type="text"  id="money" name="money" value="{$user.zhifubao}" class="form-control" readonly>
                                    </div>
                                 </div>
                                  <div class="hr-line-dashed"></div>
                                  <div class="hr-line-dashed" style="margin-top:-10px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Public/Default/js/jquery.min.js?v=2.1.4"></script>
    <script src="/Public/Default/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/Public/Default/js/content.min.js?v=1.0.0"></script>
    <script src="/Public/Default/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/Public/Default/check/js/jquery.validate.min.js"></script> 
<script type="text/javascript" src="/Public/Default/check/js/messages_zh.min.js"></script> 
<script type="text/javascript" src="/Public/Default/check/js/validate-methods.js"></script> 
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>

</html>
