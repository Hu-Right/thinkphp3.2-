<!--header star-->

			<p class="tu"><img src="/Public/Mobile/img/touxiang.png"/></p>
			<p class="nr">{$user.username}</p>
		</div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a style="color:#00bb9c;margin-right:5px;" >我的转账记录</a></h5>
                        <div class="ibox-tools">
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover">
                            
                            <tbody>
							<volist name="gain_list" id="vo">
									<tr><td>财务类型</td><td>{$vo.type}</td></tr>
                                    <tr><td>收入类型</td><td>{$vo.income}</td></tr>
                                   <if condition="$vo['income']=='增加'">
                                      <tr><td>打款人姓名</td><td>{$vo.username}</td></tr>
                                	  <tr><td>打款人账号</td><td>{$vo.xiaemail}</td></tr>
                                   <else/>
                                      <tr><td>收款人姓名</td><td>{$vo.username}</td></tr>
                                	  <tr><td>收款人账号</td><td>{$vo.xiaemail}</td></tr>
                                   </if>
                                    <tr><td>金额</td><td>{$vo.money}</td></tr>
									<tr><td>说明</td><td>{$vo.info}</td></tr>
									<!-- <tr>状态：成功</tr><br/> -->
									<tr><td>记录时间</td><td>{$vo.time}</td>
									<tr style="height:20px"></tr>
							</volist>								
                            </tbody>
                            
                        </table>

                    </div>
                </div>
            </div>
			
			
			{$page}
        </div>
    </div>
    </div>
