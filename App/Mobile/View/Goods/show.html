  <script type="text/javascript">
    $(function(){ 
     
  　

    　$("#size").change(function(){ 
  　　　　var size= $(this).val();
          var color= $('#color').val();
          price();
  　　}); 


    $("#color").change(function(){ 
          var size= $('#size').val();

          if(color==0){
              alert('请选择颜色~');
          }
          if(size==0){
              alert('请选择规格~');
          }
          price();
  　　}); 
    function price(){
      var size= $('#size').val();
  　　var color= $('#color').val();
      
      var arr=<?php echo json_encode($spec);?>;  
      var aarr=eval(arr);  
      for(i=0;i<aarr.length;i++){  
          if(aarr[i]['size']==size && aarr[i]['color']==color){  
             var goods_money=aarr[i]['goods_money'];  
             $('#goods_money').val(goods_money);
          } 
      }  
    }
    

}); 
  </script>
